{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h3>Login</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>

{% endblock %}
